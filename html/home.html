<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The E.V.A. - The Essential Virtual Abacus</title>
    <link rel="stylesheet" href="../css/home.css"/>
    <script type="module" src="../js/view/user-interaction.js"></script>
</head>
<body>
    <div class="centered-content bordered-element">
        <div class="main-content bordered-element">
            <div class="display-container bordered-element">
                <div class="clear-button-container">
                    <button id="clear-button" onclick="buttonInputHandle(this)">CE</button>
                </div>
                <div class="display bordered-element">
                    <p id="display-content">0</p>
                </div>
            </div>
            <div class="buttons-container">
                <div class="numbers">
                    <button onclick="buttonInputHandle(this)">7</button>
                    <button onclick="buttonInputHandle(this)">8</button>
                    <button onclick="buttonInputHandle(this)">9</button>
                    <button onclick="buttonInputHandle(this)">4</button>
                    <button onclick="buttonInputHandle(this)">5</button>
                    <button onclick="buttonInputHandle(this)">6</button>
                    <button onclick="buttonInputHandle(this)">1</button>
                    <button onclick="buttonInputHandle(this)">2</button>
                    <button onclick="buttonInputHandle(this)">3</button>
                    <button onclick="buttonInputHandle(this)">.</button>
                    <button onclick="buttonInputHandle(this)">0</button>
                    <button onclick="buttonInputHandle(this)">=</button>
                </div>
                <div class="operations">
                    <button onclick="buttonInputHandle(this)">/</button>
                    <button onclick="buttonInputHandle(this)">x</button>
                    <button onclick="buttonInputHandle(this)">-</button>
                    <button onclick="buttonInputHandle(this)">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
