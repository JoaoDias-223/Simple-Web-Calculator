<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The E.V.A. - The Essential Virtual Abacus</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="centered-content bordered-element">
        <div class="main-content bordered-element">
            <div class="display-container bordered-element">
                <div class="clear-button-container">
                    <button id="clear-button">CE</button>
                </div>
                <div class="display bordered-element">
                    <p id="display-content">0</p>
                </div>
            </div>
            <div class="buttons-container">
                <div class="numbers">
                    <button id="button-7">7</button>
                    <button id="button-8">8</button>
                    <button id="button-9">9</button>
                    <button id="button-4">4</button>
                    <button id="button-5">5</button>
                    <button id="button-6">6</button>
                    <button id="button-1">1</button>
                    <button id="button-2">2</button>
                    <button id="button-3">3</button>
                    <button id="button-.">.</button>
                    <button id="button-0">0</button>
                    <button id="button-=">=</button>
                </div>
                <div class="operations">
                    <button id="button-/">/</button>
                    <button id="button-x">x</button>
                    <button id="button--">-</button>
                    <button id="button-+">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
